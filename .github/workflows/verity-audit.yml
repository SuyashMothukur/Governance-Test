name: Verity Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Verity CLI
        run: pip install verity-audit
      
      # Optional: Download dataset if using dataset_url or dataset_env
      # Uncomment and configure if your dataset is gitignored:
      # - name: Download Dataset
      #   env:
      #     DATASET_URL: ${{ secrets.DATASET_URL }}
      #   run: |
      #     mkdir -p .verity_cache
      #     curl -o .verity_cache/dataset.csv "$DATASET_URL"
      
      - name: Run Audit
        env:
          VERITY_API_KEY: ${{ secrets.VERITY_API_KEY }}
        run: |
          verity run --config verity.yml --upload
